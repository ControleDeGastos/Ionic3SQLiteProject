
<ion-header>

  <ion-navbar>
    <ion-title>contas</ion-title>

    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listaContas">
      {{item.descricao}}
    </ion-item>
  </ion-list>

  <button ion-button color="danger" (click)="insert()">
    <ion-icon name="add"></ion-icon>
  </button>

</ion-content>
